; Xserver用 PHP設定ファイル
; エックスサーバーで推奨されるPHP設定

; ===========================
; 基本設定
; ===========================

; タイムゾーン設定
date.timezone = "Asia/Tokyo"

; 文字コード設定
default_charset = "UTF-8"
mbstring.language = Japanese
mbstring.internal_encoding = UTF-8
mbstring.http_input = auto
mbstring.http_output = UTF-8
mbstring.detect_order = auto

; ===========================
; エラー表示設定
; ===========================

; 本番環境: エラーを表示しない（0）、開発環境: エラーを表示する（1）
display_errors = 0

; エラーログを記録
log_errors = 1

; エラーレポートレベル（本番環境では E_ALL & ~E_DEPRECATED を推奨）
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; ===========================
; メモリとパフォーマンス設定
; ===========================

; メモリ制限（Xserverのプランに応じて調整）
memory_limit = 128M

; スクリプトの最大実行時間（秒）
max_execution_time = 30

; 入力データの最大処理時間（秒）
max_input_time = 60

; ===========================
; ファイルアップロード設定
; ===========================

; ファイルアップロードを有効化
file_uploads = 1

; アップロード可能な最大ファイルサイズ
upload_max_filesize = 10M

; POSTデータの最大サイズ
post_max_size = 12M

; 同時にアップロード可能なファイル数
max_file_uploads = 20

; ===========================
; セッション設定
; ===========================

; セッションの有効期間（秒）
session.gc_maxlifetime = 1440

; セッションクッキーの有効期間（0 = ブラウザを閉じるまで）
session.cookie_lifetime = 0

; セッションクッキーのHTTPOnlyフラグ
session.cookie_httponly = 1

; セッション名
session.name = TICTACTOE_SESSID

; ===========================
; セキュリティ設定
; ===========================

; allow_url_fopenを無効化（セキュリティ強化）
allow_url_fopen = 0

; allow_url_includeを無効化（必須）
allow_url_include = 0

; エクスポーズPHPバージョンを無効化
expose_php = 0
